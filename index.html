<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>TimeClock!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="static.css">

</head>

<body>

<!--First I created a div to house the header-->
<div id="header">
    <h1>Employee Data Management</h1>
    <h2>The Comprehensive Direcotory of Employee Billable Hours</h2>
    <!--Next, I wanted to house the employee data, I attempeted to house each 'input field' in it own individual division-->
</div>
<div class="employee-data">
    <div id="add">Add Employee</div>
    <div id="employee-name">Employee Name</div>
    <div id="role">Role</div>
    <div id="start-date">Start Date (MM.DD.YYYY)</div>
    <div id="rate">Monthly Rate</div>
    <div id="submit-btn">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>

</div>
<br>
<div class="emoloyee-list">Current Employee</div>
<table style="width:100%">
    <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed ($)</th>

    </tr>
    <tr>
        <th></th>
    </tr>

</table>

</div>



    <link rel="text/javascript" href="config.js">
    <link rel="text/javascript" href="app.js">
</body>

</html>
